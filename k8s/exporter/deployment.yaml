apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtmp-metrics-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rtmp-metrics-exporter
  template:
    metadata:
      labels:
        app: rtmp-metrics-exporter
    spec:
      containers:
      - name: exporter
        image: nginx/nginx-prometheus-exporter:latest
        env:
          - name: NGINX_SCRAPE_URI
            value: "http://rtmp-edge:8080/rtmp_stat"
        ports:
        - containerPort: 9145
          name: metrics
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
