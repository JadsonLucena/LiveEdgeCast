apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtmp-worker
spec:
  replicas: 0
  selector:
    matchLabels:
      app: rtmp-worker
  template:
    metadata:
      labels:
        app: rtmp-worker
    spec:
      containers:
      - name: worker
        image: liveedgecast-worker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1935
          name: rtmp
        - containerPort: 8080
          name: http
        env:
        - name: RTMP_PUSH_URL
          valueFrom:
            secretKeyRef:
              name: liveedgecast-secrets
              key: rtmp-push-url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
