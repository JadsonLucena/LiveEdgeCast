worker_processes  auto;

events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 1935;

        application live {
            live on;
            record off;

            allow publish all;
            allow play all;

            push ${RTMP_PUSH_URL};
        }
    }
}

http {
    server {
        listen 8080;

        location /health {
            return 200 'RTMP Worker is running.';
            add_header Content-Type text/plain;
        }

        location /stats {
            stub_status on;
        }

        location / {
            return 200 'LiveEdgeCast - RTMP Worker for Low-Latency Stream Processing';
            add_header Content-Type text/plain;
        }
    }
}
